<!DOCTYPE html>
<html lang="en">
<head>
    <link href="styles/signup.css" rel="stylesheet" type="text/css">
</head>
<body>
<h1>Sign up</h1>

<form id="signup-form">
    <input type="text" name="email" id="email-field" class="signup-form-field" placeholder="Enter your email">
    <input type="text" name="username" id="username-field" class="signup-form-field" placeholder="Enter your username">
    <input type="password" name="password" id="password-field" class="signup-form-field" placeholder="Enter your password">
    <input type="password" name="repeat-password" id="repeat-password-field" class="signup-form-field" placeholder="Repeat your password">
    <input type="submit" value="Signup" id="signup-form-submit">
    <script src="scripts/signup.js" type="text/javascript"></script>

</form>
</body>
</html>
